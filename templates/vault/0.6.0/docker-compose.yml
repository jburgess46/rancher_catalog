vault-config:
  restart: always
  image: jburgess46/vault-config-8
  net: "container:vault"
  labels:
    io.rancher.container.hostname_override: container_name
vault:
  restart: always
  tty: true
  links:
    - consul
  ports:
    - "8200:8200"
  volumes_from:
    - vault-config
  command:
    - vault
    - server
    - --config=/vault/conf/vault.hcl
  cap_add:
    - IPC_LOCK
  image: jburgess46/vault-8
  stdin_open: true
  labels:
    io.rancher.sidekicks: vault-config
    io.rancher.container.hostname_override: container_name
